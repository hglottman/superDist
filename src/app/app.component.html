<div class="search">
  <h1>Enter a location to find a nearby Supermarket store</h1>
  <input ngx-google-places-autocomplete [options]='options' #placesRef="ngx-places" (onAddressChange)="handleChangingAddress($event)"/>
  <button class="btn" (click)='searchSupermarket()' mat-raised-button color="primary">Search</button>
  <agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>

  <ul>
    <li *ngFor="let supermarket of (supermarkets | orderBy )">
      {{ supermarket.shopName }} , {{ supermarket.street }} , {{ supermarket.distance }}
    </li>
  </ul>
<p>The best company for you is: {{}} , it has </p>

</div>
